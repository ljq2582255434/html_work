<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>学生成绩管理系统</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>
  <body>
    <div class="sider">
      <div class="left">
        <div class="logo">
          <a href="{{ url_for('index') }}"
            ><img
              src="{{ url_for('static', filename='imags/logo_white.png') }}"
              alt="Logo"
              height="45"
          /></a>
        </div>
      </div>
      <div class="center">
        <h2>学生成绩管理系统</h2>
      </div>
      <div class="right">
        <div class="user">
          <span id="welcomeMessage"></span>
          <!-- 显示欢迎信息 -->
          <span class="login" id="logoutBtn" style="display: none">
            <a href="javascript:logout()">退出</a>
          </span>

          <span class="login" id="loginLink"
            ><a href="{{ url_for('login') }}">登录</a></span
          >
          <span class="login" id="divider">|</span>
          <span class="login" id="registerLink"
            ><a href="{{ url_for('register') }}">注册</a></span
          >
        </div>
      </div>
    </div>

    <table id="grades-table">
      <thead>
        <tr class="title">
          <th>学号</th>
          <th>姓名</th>
          <th>课程</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="center-login" id="loginPrompt" style="display: none">
      <h2>请先<a href="{{ url_for('login') }}">登录</a></h2>
    </div>

    <div class="bottom">
      <h1>Copyright 2025 by <a href="{{ url_for('index') }}">知绩云</a></h1>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
